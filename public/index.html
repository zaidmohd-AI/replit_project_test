<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Downloader</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .container { max-width: 600px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input[type="text"], select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Video Downloader</h1>
    <form action="/download" method="GET">
      <label for="videoURL">Video URL:</label>
      <input type="text" name="videoURL" id="videoURL" placeholder="Enter YouTube video URL" required>
      
      <label for="resolution">Select Resolution (optional):</label>
      <select name="resolution" id="resolution">
        <option value="">-- Use default quality --</option>
        <option value="144p">144p</option>
        <option value="240p">240p</option>
        <option value="360p">360p</option>
        <option value="480p">480p</option>
        <option value="720p">720p</option>
        <option value="1080p">1080p</option>
      </select>
      
      <label for="quality">Quality Option (if resolution not set):</label>
      <select name="quality" id="quality">
        <option value="highest">Highest</option>
        <option value="lowest">Lowest</option>
      </select>
      
      <button type="submit">Download</button>
    </form>
  </div>
</body>
</html>
